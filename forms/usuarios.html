<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Usuarios</title>
</head>
<body>
	<main class="container" style="margin-top: 90px;">
		<h2 style="margin-bottom: 40px;">Formul√°rio</h2>
	  	<form action="" method="post" >
		    <div class="form-group">
		        <label for="email">Email:</label>
		        <input type="text" class="form-control" id="email" placeholder="" name="email">
		    </div>
		    <div class="form-group">
		        <label for="senha">Senha:</label>
		        <input type="text" class="form-control" id="senha" placeholder="" name="senha">
		    </div>
		    <div class="form-group">
		        <label for="idNivelUsuario">IDNivelUsuario:</label>
		        <input type="text" class="form-control" id="idNivelUsuario" placeholder="" name="idNivelUsuario">
		    </div>
		    <div class="form-group">
		        <label for="nome">Nome:</label>
		        <input type="text" class="form-control" id="nome" placeholder="" name="nome">
		    </div>
		    <div class="form-group">
		        <label for="cpf">CPF:</label>
		        <input type="text" class="form-control" id="cpf" placeholder="" name="cpf">
		    </div>
		    <div class="form-group">
		        <label for="endereco">Endereco:</label>
		        <input type="text" class="form-control" id="endereco" placeholder="" name="endereco">
		    </div>
		    <div class="form-group">
		        <label for="bairro">Bairro:</label>
		        <input type="text" class="form-control" id="bairro" placeholder="" name="bairro">
		    </div>
		    <div class="form-group">
		        <label for="cidade">Cidade:</label>
		        <input type="text" class="form-control" id="cidade" placeholder="" name="cidade">
		    </div>
		    <div class="form-group">
		        <label for="uf">UF:</label>
		        <input type="text" class="form-control" id="uf" placeholder="" name="uf">
		    </div>
		    <div class="form-group">
		        <label for="cep">CEP:</label>
		        <input type="text" class="form-control" id="cep" placeholder="" name="cep">
		    </div>
		    <div class="form-group">
		        <label for="telefone">Telefone:</label>
		        <input type="text" class="form-control" id="telefone" placeholder="" name="telefone">
		    </div>
		    <div class="form-group">
		        <label for="foto">Foto:</label>
		        <input type="text" class="form-control" id="foto" placeholder="" name="foto">
		    </div>
		    <div class="form-group">
		        <label for="ativo">Ativo:</label>
		        <input type="text" class="form-control" id="ativo" placeholder="" name="ativo">
		    </div>
		    <button type="submit" class="btn btn-danger">Submit</button>
	  	</form>
	</main>
</body>
</html>
