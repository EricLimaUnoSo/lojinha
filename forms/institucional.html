<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Institucional</title>
</head>
<body>
	<main class="container" style="margin-top: 90px;">
		<h2 style="margin-bottom: 40px;">Formul√°rio</h2>
	  	<form action="" method="post" >
		    <div class="form-group">
		        <label for="nome">Nome:</label>
		        <input type="text" class="form-control" id="nome" placeholder="Ex: Thiago Tegoshi" name="nome">
		    </div>
		    <div class="form-group">
		        <label for="cpf_cnpj">CPF e CNPJ:</label>
		        <input type="text" class="form-control" id="cpf_cnpj" placeholder="" name="cpf_cnpj">
		    </div>
		    <div class="form-group">
		        <label for="tipoPessoa">TipoPessoa:</label>
		        <input type="text" class="form-control" id="tipoPessoa" placeholder="" name="tipoPessoa">
		    </div>
		    <div class="form-group">
		        <label for="endereco">Endereco:</label>
		        <input type="text" class="form-control" id="endereco" placeholder="Ex: Avenida Renato Maia, 975" name="endereco">
		    </div>
		    <div class="form-group">
		        <label for="bairro">Bairro:</label>
		        <input type="text" class="form-control" id="bairro" placeholder="Ex: Vila Rio" name="bairro">
		    </div>
		    <div class="form-group">
		        <label for="cidade">Cidade:</label>
		        <input type="text" class="form-control" id="cidade" placeholder="Ex: Guarulhos" name="cidade">
		    </div>
		    <div class="form-group">
		        <label for="uf">UF:</label>
		        <input type="text" class="form-control" id="uf" placeholder="" name="uf">
		    </div>
		    <div class="form-group">
		        <label for="cep">CEP:</label>
		        <input type="text" class="form-control" id="cep" placeholder="Ex: xxxxx-xxx" name="cep">
		    </div>
		    <div class="form-group">
		        <label for="telefone">Telefone:</label>
		        <input type="text" class="form-control" id="telefone" placeholder="Ex: (xx) xxxxx-xxxx" name="telefone">
		    </div>
		    <div class="form-group">
		        <label for="email">Email:</label>
		        <input type="text" class="form-control" id="email" placeholder="Ex: class@gmail.com" name="email">
		    </div>
		    <div class="form-group">
		        <label for="logo">Logo:</label>
		        <input type="text" class="form-control" id="logo" placeholder="" name="logo">
		    </div>
		    <button type="submit" class="btn btn-danger">Submit</button>
		  	</form>
		</main>
</body>
</html>
